<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meat</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="animation centerContent">
        <div class="knife_wrapper">
            <div class="room"></div>
            <div class="knife"></div>
        </div>
    </div>
    <div class="animation centerContent">
        <div class="bbq_wrapper">
            <div class="bbq">

                <div class="smoke_wrapper">
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                    <div class="smoke"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="animation centerContent">
        <div class="stick_wrapper centerContent">
            <img src="./resources/images/stick1.png" class="stick bluestick">
            <img src="./resources/images/stick2.png" class="stick pinkstick">
        </div>
    </div>
    <div class="animation centerContent">
        <div class="whiskey_wrapper">
            <img src="./resources/images/icecube1.png" class="icecube">
            <img src="./resources/images/icecube2.png" class="icecube">
            <div class="glass"></div>
        </div>
    </div>
    <div class="animation centerContent">
        <div class="plate_wrapper">
            <div class="plate_crash_wrapper">
                <img src="./resources/images/plate_crash1.png" class="platecrash">
                <img src="./resources/images/plate_crash2.png" class="platecrash">
                <img src="./resources/images/plate_crash3.png" class="platecrash">
                <img src="./resources/images/plate_crash4.png" class="platecrash">
                <img src="./resources/images/plate_crash5.png" class="platecrash">
            </div>
            <img src="./resources/images/plate.png" class="plate">
        </div>
    </div>
</body>
</html>
